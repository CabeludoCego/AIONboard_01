<!DOCTYPE html>
<html lang="pt-br">

<head style="background-color:#0d0d0d; color:white;">
  <meta charset="UTF-8" />
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>Compra finalizada!</title>
</head>

<body style="background-color:#0d0d0d; color:white;">

   <h1> Compra Finalizada! </h1>

   {% if messages %}
   {% for message in messages %}
    <div class="success">
      {{ message }}
    </div>
   {% endfor %}
   {% endif %}

   <h3>
   Sua compra foi processada, {{venda.nome}}!
   Valor final da compra: R$ {{venda.valor_final}}.

   Volte sempre!
   </h3>
   
   <hr>
   
   <div>
    <a href="{% url 'manager:catalog' %}"> Voltar ao Catálogo </a>
   </div> 

   <div>
    <a href="{% url 'index' %}"> Voltar ao Início </a>
   </div> 
   
</body>

</html>
